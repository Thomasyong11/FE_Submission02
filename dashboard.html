<!DOCTYPE html>
<html lang="en">
  <head id="headerTemplate">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title id="head-title">..</title>
    <link rel="icon" type="image/svg" href="../assets/Freddys_Logo.svg" />
    <!--CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/sidenav.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body onload="dashboard()">
    <div class="wrapper">
      <!--side navigation-->
      <div class="sidenav">
        <div class="logo">
          <img class="freddy-logo" src="assets/Freddys_Logo.svg" />
        </div>

        <ul>
          <li><a href="#dashboard" onload="">Dashboard</a></li>
          <li><a href="#orders" onclick="getOrders()">Orders</a></li>
          <li>
            <a href="index.html" class="logout">Logout</a>
          </li>
        </ul>
      </div>
      <!--Right side/ main content-->
      <div class="main-content">
        <!---Dashboard-->
        <section id="dashboard">
          <div class="dashboard-main">
            <h1>Dashboard</h1>
            <div class="smallcard-main">
              <summary-card
                class="smallcard"
                period="Today"
                amount="1456"
                orders="9"
              ></summary-card>
              <summary-card
                class="smallcard"
                period="Last Week"
                amount="34k"
                orders="120"
              ></summary-card>
              <div id="lastyr" class="smallcard"></div>
            </div>
          </div>
          <!--Revenue-->
          <div class="middle-section">
            <div class="heading">
              <h1>
                Revenue (Last <span id="days"> 7 </span>
                <span id="period"> days</span> )
              </h1>
              <div class="toggle" onclick="Animatedtoggle()">
                <div class="toggle-button"></div>
              </div>
            </div>
            <div class="show">
              <canvas id="myChart" width="150" height="30"></canvas>
            </div>
            <div class="disabled">
              <canvas id="canvas" width="150" height="30"></canvas>
            </div>
          </div>
          <!--Bestsellers-->
          <div class="bestsellers-main">
            <h1>Bestsellers</h1>
            <div class="bestsellers-table">
              <table>
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>#Units Sold</th>
                    <th>Revenue</th>
                  </tr>
                </thead>
                <tbody id="tableData"></tbody>
              </table>
            </div>
          </div>
        </section>
        <section id="orders">
          <div class="order-main">
            <div class="order-header">
              <h1>Orders</h1>
              <div class="search-items">
                <i
                  class="fa fa-search"
                  aria-hidden="true"
                  onclick="getSearchTerm()"
                ></i>
                <input
                  id="search"
                  class="search-box"
                  type="input"
                  name="search"
                />
              </div>
            </div>
            <div>
              <table class="orders-table">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="orderTableData"></tbody>
              </table>
              <div class="pagination">
                Page <span id="pagenumber">1</span> of <span>3</span
                ><i
                  class="fa fa-play"
                  aria-hidden="true"
                  onclick="pageCounter()"
                ></i>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="components/summaryCards.js"></script>
    <script src="components/main.js"></script>
    <script src="components/controller.js"></script>
    <script type="text/javascript" src="components/barchart.js"></script>
    <script type="text/javascript" src="components/barchart2.js"></script>
  </body>
</html>
